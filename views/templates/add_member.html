<!DOCTYPE html>
<html>
<head>
    <title>Ajouter membre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<h2 class="mb-3">➕ Ajouter un membre</h2>

<form method="POST">
    <input class="form-control mb-2" name="student_id" placeholder="ID Étudiant" required>
    <input class="form-control mb-2" name="family_name" placeholder="Nom" required>
    <input class="form-control mb-2" name="first_name" placeholder="Prénom" required>
    <input class="form-control mb-2" name="email" placeholder="Email" required>
    <input class="form-control mb-2" name="phone" placeholder="Téléphone">
    <input class="form-control mb-2" name="address" placeholder="Adresse">
    <input class="form-control mb-2" name="join_date" placeholder="Date d'adhésion">
    <select class="form-control mb-3" name="subscription_status">
        <option value="paid">Payé</option>
        <option value="pending">En attente</option>
    </select>
    
    <button class="btn btn-success">Enregistrer</button>
</form>

<a href="/" class="btn btn-secondary mt-2">Retour</a>
</body>
</html>
