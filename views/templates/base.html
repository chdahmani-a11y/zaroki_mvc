<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Club Scientifique Chahira.Cylia</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body{font-family:Arial, sans-serif;margin:20px;}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:6px;text-align:left}
    th{background:#be2525}
    .flash{padding:8px;margin:8px 0;border-radius:4px}
    .success{background:#e6ffed}
    .error{background:#ffdede}
    .info{background:#eef}
  </style>
</head>
<body>

  <h1>Club Scientifique Cylia.Chahira</h1>

  <nav>  
    <a href="{{ url_for('index') }}">Accueil</a> |
    <a href="{{ url_for('search') }}">Recherche par comp√©tence</a> |
    <a href="{{ url_for('stats') }}">Statistiques</a>
  </nav>

  <hr>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

</body>
</html>
