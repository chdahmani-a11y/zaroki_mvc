
{% extends "base.html" %}
{% block content %}
<h2>Liste des membres (affichage limité)</h2>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<table>
  <thead><tr><th>ID</th><th>Nom</th><th>Prénom</th><th>Email</th><th>Statut</th><th>Actions</th></tr></thead>
  <tbody>
    {% for m in members %}
    <tr>
      <td>{{ m.student_id }}</td>
      <td>{{ m.family_name }}</td>
      <td>{{ m.first_name }}</td>
      <td>{{ m.email }}</td>
      <td>{{ m.subscription_status }}</td>
      <td>
        <a href="{{ url_for('edit_member', student_id=m.student_id) }}">Modifier</a>
        <form action="{{ url_for('delete_member', student_id=m.student_id) }}" method="post" style="display:inline" onsubmit="return confirm('Supprimer ?');">
          <button type="submit">Supprimer</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
