<!doctype html>
<html>
<head><meta charset="utf-8"><title>Recherche</title></head>
<body>
  <h2>Recherche par compétence</h2>  
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <form method="post">
    <input type="text" name="skill" placeholder="ex: python" required>
    <button type="submit">Rechercher</button>
  </form>

  {% if results is not none %}
    <h3>Résultats</h3>
    {% if results %}
      <ul>
      {% for m in results %}
        <li>{{ m.student_id }} - {{ m.family_name }} {{ m.first_name }} ({{ m.subscription_status }})</li>
      {% endfor %}
      </ul>
    {% else %}
      <p>Aucun membre trouvé.</p>
    {% endif %}
  {% endif %}
  <p><a href="{{ url_for('index') }}">Retour</a></p>
</body>
</html>
